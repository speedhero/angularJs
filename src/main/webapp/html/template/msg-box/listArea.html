<div class="panel panel-default panel-list-page">
    <div class="panel-heading">
        <div class="row btn-area">
            <div class="col-sm-18">
                <!-- button bar -->
                <div class="form-group">
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-checked="selectedItems4All.length != 0 && selectedItems.length == selectedItems4All.length"
                               ng-click="toggleSelectionAll(selectedItems, selectedItems4All)"> 全选

                        <a href=""><i class="fa fa-check"></i> 标记为已读</a>
                        <a href=""><i class="fa fa-remove"></i> 删除</a>
                    </label>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-click=""> 显示已读
                    </label>
                </div>
            </div>
        </div>
    </div>
    <!--/.panel-heading-->
    <div class="panel-body">
        <!-- data table -->
        <div class="row">
            <div class="msg-list">
                <table ng-table="tableParams" class="table-info table-condensed table table-custom">
                    <tbody>
                    <tr ng-repeat="item in $data">
                        <td width="2%" data-title="'#'" >
                            <input type="checkbox" ng-checked="selectedItems.indexOf(item.id) > -1"
                                   ng-click="toggleSelection(selectedItems, item.id)" ng-init="selectedItems4All.push(item.id)"/>
                        </td>
                        <td width="2%" data-title="'#'" >
                            <i class="fa fa-envelope" ng-if="item.status == 0"></i>
                            <i class="fa fa-folder-open-o" ng-if="item.status == 1"></i>
                        </td>
                        <td>
                            <p>{{item.content}}</p>
                            <div>
                                <small>{{item.createTime | date: "yyyy-MM-dd HH:mm:ss"}}</small>
                                <div class="pull-right">
                                    <a href="" ng-click="">查看详情 </a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--/.panel-heading-->
    <div class="panel-footer">
        <!-- pagination -->
        <div ng-table-pagination="tableParams" template-url="$templates.paginationCool"></div>
    </div>
    <!--/.panel-footer-->
</div>
