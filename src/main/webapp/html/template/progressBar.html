
<div class="progressBar">
  <div ng-style="progressWidth" class="progress">
    <div role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100"
         ng-style="{'width': progress + '%'}"  class="progress-bar progress-bar-success progress-bar-striped"></div>
  </div>
  <ul class="clearfix">
    <li ng-class="{active: config.active &gt;= $index+1, current: config.active+1 == $index+1}" ng-style="liWidth" ng-repeat="item in items">
      <div class="number">{{$index+1}}</div>
      <div class="text">{{item.text}}</div>
      <div class="time">{{item.time | date: "yyyy-MM-dd HH:mm:ss"}}</div>
    </li>
  </ul>
</div>
