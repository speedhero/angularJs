
<div class="panel panel-default">
    <div class="panel-heading">
        商城展示信息
        <div class="pull-right">
            <a href="javascript:void(0)" ng-click="editStore()"><i class="fa fa-edit"></i>&nbsp;编辑</a>
        </div>
    </div>
    <div class="panel-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">商城展示别名:</label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{manufacturerInfo.mftNameAlias}}</p>
                </div>

                <label class="col-sm-3 control-label">售后服务热线:</label>
                <div class="col-sm-9">
                    <p class="form-control-static">
                        {{manufacturerInfo.hotline}}
                        &nbsp;&nbsp;
                        <span ng-if="manufacturerInfo.isShowHotline == 1">(显示热线号码到商城)</span>
                        <span ng-if="manufacturerInfo.isShowHotline != 1">(不显示热线号码到商城)</span>
                    </p>
                </div>
            </div>
            <!--/form-group -->

            <div class="form-group">
                <label class="col-sm-3 control-label">所在地:</label>

                <div class="col-sm-9">
                    <p class="form-control-static">
                        {{manufacturerInfo.location}}
                    </p>
                </div>
            </div>
            <!--/form-group -->


        </div>
        <!--/form-horizontal -->
    </div>
</div>
