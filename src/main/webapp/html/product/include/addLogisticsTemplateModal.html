<div class="modal-content" ng-controller="logisticsSubmitCtrl">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                class="sr-only">Close</span></button>
        <h4 class="modal-title">添加运费模板</h4>
    </div>
    <div class="modal-body">
        <div ng-include="templates.logisticsTemplatePageBody"></div>
    </div>
    <div class="modal-footer">
        <a id="submitBtn" ng-click="submitForm(true)" data-loading-text="提交中，请稍候" class="btn btn-lg btn-primary"><span
                class="glyphicon glyphicon-save"></span><span>&nbsp; 保   存</span></a>
        <a class="btn btn-lg btn-default" data-dismiss="modal">取消</a>
    </div>
</div><!-- /.modal-content -->
