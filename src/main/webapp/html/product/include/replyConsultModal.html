<div class="modal fade" id="replyConsultModal" role="dialog" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">回复咨询</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="replyForm" id="replyForm">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">询问:</label>
                        <div class="col-sm-20">
                            <p class="form-control-static">{{currConsult.consultContent}}</p>
                        </div>
                    </div>
                    <!-- /.form-group -->

                    <div class="form-group" ng-class="{ 'has-error': (replyForm.replyContent.$dirty || hasCommit) && replyForm.replyContent.$invalid }">
                        <label for="productName" class="col-sm-4 control-label">&lowast; 回复内容:</label>

                        <div class="col-sm-20">
                            <textarea class="form-control" name="replyContent" id="replyContent" ng-model="currConsult.replyContent"
                                   placeholder="请输入回复内容"
                                   rows="8"
                                   ng-maxlength="500" required />

                            <div class="help-block"
                                 ng-show="(replyForm.replyContent.$dirty || hasCommit) && replyForm.replyContent.$invalid">
                                <span ng-show="replyForm.replyContent.$error.required">
                                    回复内容必填
                                </span>
                                <span ng-show="replyForm.replyContent.$error.maxlength">
                                    回复内容不能超过500个字符
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- /.form-group -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="replyConsult()">确  定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
