<div class="modal fade" id="imageRepoModal4Sku" role="dialog" >
    <div class="modal-dialog  modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancelSelectImages4Sku()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">货品图库</h4>
            </div><!-- /.modal-header -->

            <div class="modal-body">
                <p ng-show="imageTableParams4Sku.total() == 0">图片库中暂无图片</p>

                <div ng-show="imageTableParams4Sku.total() != 0">
                    <div class="row">
                        <div class="col-sm-12 col-sm-offset-12 pull-right text-right">
                            <div ng-table-pagination="imageTableParams4Sku" template-url="$templates.paginationShort"></div>
                        </div>
                    </div><!-- /.row -->

                    <!-- 需要这个div进行欺骗ng-table，否则无法使用ng-table,请参看源码 angular.forEach(angular.element(element.find('tr'))部分-->
                    <table ng-table="imageTableParams4Sku" style="display:none;">
                        <tbody>
                        <tr ng-repeat="image in $data">
                        </tr>
                        </tbody>
                    </table>

                    <div class="row">
                        <div class="col-sm-6 col-md-6" ng-repeat="image in imageRepoList4Sku">
                            <div class="thumbnail">
                                <img ng-src="{{getSkuImageUrl(image.url)}}"  style="width:150px; height:150px;"/>
                                <div class="caption">
                                    <p>
                                        <a href="" class="btn btn-primary" ng-click="confirmSelectImages4Sku(image.url)"
                                           ng-disabled="containSkuImageUrl(image.url)">
                                            <i class="fa fa-plus"></i>&nbsp;添加</a>
                                        <span ng-show="containSkuImageUrl(image.url)">已添加</span>
                                    </p>
                                </div>
                            </div><!-- /.thumbnail -->
                        </div>
                    </div><!-- /.row -->
                </div>

            </div><!-- /.modal-body -->

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancelSelectImages4Sku()">关 闭</button>
            </div><!-- /.modal-footer -->

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
