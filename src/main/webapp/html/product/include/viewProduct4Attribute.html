<div ng-repeat="attr in catAttrs">
    <div class="form-group">
        <label class="col-sm-4 control-label">{{attr.name}}:</label>

        <div class="col-sm-20" ng-switch on="attr.inputType">
            <div>
                <!--单选框-->
                    <span ng-switch-when="1">
                        <p class="form-control-static">{{getSingleNameFromOptions(roPro.attrs[''+attr.id],
                            attr.options)}}</p>
                    </span>

                <!--多选框-->
                    <span ng-switch-when="2">
                        <p class="form-control-static">{{getMultiNamesFromOptions(roPro.attrs[''+attr.id],
                            attr.options)}}</p>
                    </span>

                <!--输入框-->
                    <span ng-switch-when="3">
                        <p class="form-control-static">{{roPro.attrs[''+attr.id]}}</p>
                    </span>

            </div>

        </div>
        <!--/.col-sm-20-->
    </div>
    <!-- /.form-group -->

</div>
