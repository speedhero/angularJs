<div ng-show="roPro.skuType == 0">

    <div class="form-group">
        <label class="col-sm-4 control-label">市场价(元):</label>

        <div class="col-sm-6">
            <p class="form-control-static">{{roPro.skus[0].marketPrice}}</p>
        </div>
    </div>
    <!-- /.form-group -->

    <div class="form-group">
        <label class="col-sm-4 control-label">飞飞价(元):</label>

        <div class="col-sm-6">
            <p class="form-control-static">{{roPro.skus[0].price}}</p>
        </div>
    </div>
    <!-- /.form-group -->

    <div class="form-group">
        <label class="col-sm-4 control-label">库存(件):</label>

        <div class="col-sm-6">
            <p class="form-control-static">{{roPro.skus[0].quantityOnHand}}</p>
        </div>
    </div>
    <!-- /.form-group -->


    <div class="form-group">
        <label class="col-sm-4 control-label">长宽高(cm*3):</label>

        <div class="col-sm-6">
            <p class="form-control-static">{{roPro.skus[0].length}} X {{roPro.skus[0].width}} X {{roPro.skus[0].height}}</p>
        </div>
    </div>
    <!-- /.form-group -->

    <div class="form-group">
        <label class="col-sm-4 control-label">重量(kg):</label>

        <div class="col-sm-6">
            <p class="form-control-static">{{roPro.skus[0].weight}}</p>
        </div>
    </div>
    <!-- /.form-group -->


    <div class="form-group">
        <label class="col-sm-4 control-label">条形码:</label>

        <div class="col-sm-6">
            <p class="form-control-static">{{roPro.skus[0].barCode}}</p>
        </div>
    </div>
    <!-- /.form-group -->

    <div class="form-group">
        <label class="col-sm-4 control-label">商品型号:</label>

        <div class="col-sm-6">
            <p class="form-control-static">{{roPro.skus[0].model}}</p>
        </div>
    </div>
    <!-- /.form-group -->

    <div class="form-group">
        <label class="col-sm-4 control-label">商家编码:</label>

        <div class="col-sm-6">
            <p class="form-control-static">{{roPro.skus[0].mftProductCode}}</p>
        </div>
    </div>
    <!-- /.form-group -->

</div>
