<div class="row">
    <ol class="breadcrumb">
        当前位置：
        <li><a ui-sref="main.products">商品</a></li>
        <li><a ui-sref="main.chooseCatBrand">添加商品</a></li>
        <li class="active">填写商品信息 (已选择类目: <b>{{category.name}}</b>,&nbsp;&nbsp;&nbsp品牌:&nbsp;&nbsp;&nbsp;<b>{{brand.name}}</b>)</li>
    </ol>
</div>
<div class="row">
    <form editable-form class="form-horizontal" role="form" id="productCreateForm" name="productForm">

        <div class="panel panel-default">
            <div class="panel-heading">
                商品基本信息
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-24">
                        <!-- 基本信息 -->
                        <div ng-include="templates.basicInfoSection"/>
                        <!-- 商品属性 -->
                        <div ng-include="templates.attributeSection"/>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->

        <!-- 销售规格 -->
        <div ng-include="templates.specSection"/>
        <!-- 商品图 -->
        <div ng-include="templates.imageSection"/>
        <!--&lt;!&ndash; 详细描述 -->
        <div ng-include="templates.descSection"/>
        <!-- 物流配送 -->
        <div ng-include="templates.logisticsSection"/>
        <!-- 包装 -->
        <div ng-include="templates.packSection"/>
        <!-- 售后 -->
        <div ng-include="templates.afterSaleSection"/>

        <div class="row">
            <div class="col-lg-19">
            </div>
            <div class="col-lg-4">
                <a ng-click="create()" id="submitBtn" class="btn btn-primary  btn-lg btn-block"
                   data-loading-text="提交中，请稍候"><span class="glyphicon glyphicon-save"></span>&nbsp; 保   存
                </a>
            </div>
        </div>

        <br/>
        <br/>
        <br/>
    </form>

    <!-- 选择规格modal-->
    <div ng-include="templates.chooseSpecsModal"/>
    <!-- 添加运费modal-->
    <div class="modal fade" id="addLogisticsTemplateModal" role="dialog" >
        <div class="modal-dialog modal-lg">
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
