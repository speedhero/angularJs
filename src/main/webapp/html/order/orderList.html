<div id="orderListPage">
    <div class="row functionBar">
        <ol class="breadcrumb">
            当前位置：
            <li><a ui-sref="main.orderList">订单</a></li>
            <li class="active">订单列表</li>
        </ol>

        <div class="searchBarControl">
            <a href="" ng-click="showSearchBar()" ng-if="!isSearchBarShow()"><i class="fa fa-caret-down"></i> 显示搜索栏</a>
            <a href="" ng-click="hideSearchBar()" ng-if="isSearchBarShow()"><i class="fa fa-caret-up"></i> 隐藏搜索栏</a>
        </div>
    </div>
    <div class="row" ng-class="{'show':isSearchBarShow(),'hidden':!isSearchBarShow()}">
        <div class="panel panel-default panel-search">
            <div class="panel-body ">
                <div class="row">
                    <div class="col-lg-24">
                        <form class="form-horizontal" role="form" id="orderSearchForm"
                              name="orderSearchForm">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="number" class="col-sm-8 control-label">订单编号:</label>

                                        <div class="col-sm-16">
                                            <input id="number" ng-model="query.number" name="number" ng-type="text"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <!-- end of .form-group -->
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="receiverName" class="col-sm-8 control-label">收货人:</label>

                                        <div class="col-sm-16">
                                            <input id="receiverName" data-ng-model="query.receiverName" name="receiverName"
                                                   ng-type="text" class="form-control">
                                        </div>
                                    </div>
                                    <!-- end of .form-group -->
                                </div>


                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">
                                            下单时间:
                                        </label>

                                        <div class="col-sm-8">
                                            <div class="dropdown">
                                                <a class="input-toggle" id="dropdown1" role="button"
                                                   data-toggle="dropdown" data-target="#" href="">
                                                    <div class="input-group">
                                                        <input id="orderTimeBegin" type="text" name="orderTimeBegin"
                                                               class="form-control"
                                                               data-ng-model="query.orderTimeBegin" readonly="true">
        										<span class="input-group-addon">
        											<i class="glyphicon glyphicon-calendar"></i>
        										</span>
                                                    </div>
                                                </a>
                                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                                    <datetimepicker data-ng-model="query.orderTimeBegin"
                                                                    data-datetimepicker-config="{dropdownSelector: '#dropdown1',minView:'day'}"/>
                                                </ul>
                                            </div>

                                        </div>
                                        <div class="col-sm-1" id="alertDiv">
                                            <label for="orderTotalMax" class="control-label">至</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <div class="dropdown">
                                                <a class="input-toggle" id="dropdown2" role="button"
                                                   data-toggle="dropdown" data-target="#" href="">
                                                    <div class="input-group">
                                                        <input id="orderTimeEnd" type="text" name="orderTimeEnd"
                                                               class="form-control"
                                                               data-ng-model="query.orderTimeEnd" readonly="true">
        										<span class="input-group-addon">
        											<i class="glyphicon glyphicon-calendar"></i>
        										</span>
                                                    </div>
                                                </a>
                                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                                    <datetimepicker data-ng-model="query.orderTimeEnd"
                                                                    data-datetimepicker-config="{dropdownSelector: '#dropdown2',minView:'day'}"/>
                                                </ul>
                                            </div>
                                        </div>

                                    </div>
                                    <!-- end of .form-group -->
                                </div>


                            </div>
                            <!--end of .row -->

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="skuName" class="col-sm-8 control-label">商品名称:</label>

                                        <div class="col-sm-16">
                                            <input id="skuName" ng-model="query.skuName" name="skuName" ng-type="text"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <!-- end of .form-group -->
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="skuNumber" class="col-sm-8 control-label">SKU编号:</label>

                                        <div class="col-sm-16">
                                            <input id="skuNumber" ng-model="query.skuNumber" name="skuNumber"
                                                   ng-type="text" class="form-control">
                                        </div>
                                    </div>
                                    <!-- end of .form-group -->
                                </div>


                                <div class="col-sm-10">
                                    <div class="form-group" ng-class="{ 'has-error': (orderSearchForm.orderTotalMin.$invalid && !orderSearchForm.orderTotalMin.$pristine)
								  || (orderSearchForm.orderTotalMax.$invalid && !orderSearchForm.orderTotalMax.$pristine) }">
                                        <label for="orderTotalMin" class="col-sm-6 control-label">订单金额:</label>

                                        <div class="col-sm-8">
                                            <input id="orderTotalMin" ng-model="query.orderTotalMin"
                                                   name="orderTotalMin"  class="form-control"
                                                   validate-float>

                                            <div class="help-block"
                                                 ng-show="orderSearchForm.orderTotalMin.$dirty && orderSearchForm.orderTotalMin.$invalid">
                      	                        <span ng-show="orderSearchForm.orderTotalMin.$error.float">
                                                    请输入有效的金额(最多两位小数)
                                                </span>
                                            </div>
                                        </div>
                                        <div class="col-sm-1">
                                            <label for="orderTotalMax" class="control-label">至</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input id="orderTotalMax" ng-model="query.orderTotalMax"
                                                   name="orderTotalMax" class="form-control"
                                                   validate-float>

                                            <div class="help-block"
                                                 ng-show="orderSearchForm.orderTotalMax.$dirty && orderSearchForm.orderTotalMax.$invalid">
                      	                            <span ng-show="orderSearchForm.orderTotalMax.$error.float">
                                                        请输入有效的金额(最多两位小数)
                                                    </span>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- end of .form-group -->
                                </div>
                                <!--end of .row -->

                            </div>
                            <!-- end of .row -->
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label for="" class="col-sm-6 control-label">订单状态:</label>
                                        <div class="col-sm-12">
                                            <select id="searchSelect"  ng-change="statusChange(query.selectStatusItem)" class="col-sm-12 form-control"  ng-model="query.selectStatusItem" >
                                                <option value="1">待发货</option>
                                                <option value="2">配送中</option>
                                                <option value="3">交易完成</option>
                                                <option value="4">全部</option>
                                            </select>

                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3"></div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <button id="searchBtn" name="searchBtn" class="btn btn-primary btn-block" ng-disabled="orderSearchForm.$invalid"
                                                ng-click="search()">
                                            <span class="glyphicon glyphicon-search"></span> 搜 &nbsp; &nbsp; &nbsp;索
                                        </button>
                                    </div>
                                </div>
                                <div class="col-sm-1"></div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <button id="exportBtn" name="exportBtn" class="btn btn-primary btn-block" ng-disabled="orderSearchForm.$invalid"
                                                ng-click="multiExport()"   >
                                            <span class="glyphicon glyphicon-log-out"></span>&nbsp;批 &nbsp;量 &nbsp;导 &nbsp;出
                                        </button>
                                    </div>
                                </div>
                                <!-- end of .col-sm-5 -->
                                <div class="col-sm-1"></div>
                                <div class="col-sm-1">
                                    <div class="form-group">
                                        <button class="btn btn-default" ng-click="resetSearch()">重置</button>
                                    </div>
                                </div>
                            </div>
                            <!--<div class="row" ng-show="isShowAlert" >-->
                                <!--<button type="button" class="close"   ng-click="hideAlert();"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>-->
                                <!--<div class="alert alert-info">-->
                                    <!--为了提高更好的查询性能以及体验:<br>-->
                                    <!--<span class="glyphicon glyphicon-info-sign"></span>&nbsp;建议两次导出的时间间隔保持在5分钟以上;<br>-->
                                    <!--<span class="glyphicon glyphicon-info-sign"></span>&nbsp;下单时间段没有选择的话，默认导出最近一周的数据;<br>-->
                                    <!--<span class="glyphicon glyphicon-info-sign"></span>&nbsp;一次最多导出30天的数据，如果您需要导几个月的数据，请分几次导出;　-->
                                <!--</div>-->
                            <!--</div>-->

                        </form>
                    </div>
                    <!-- end of .col-lg-24 -->
                </div>
                <!-- end of .row (nestest)-->
            </div>
            <!-- end of .panel-body -->
        </div>
        <!-- end of .panel -->
    </div>
    <!-- end of .row (first)-->
    <div class="row list-with-tabs">

        <ul class="nav nav-pills nav-justified " role="tablist">
            <li role="presentation" style="width:150px;" ng-class="{active:currentTab==1}">
                <a href="javascript:void(0)" ng-click="waitForDeliver()">
                    待发货
                    <span class="badge" ng-if="hasWaitForDeliver">{{hasWaitForDeliverCount}}</span>
                </a>
            </li>
            <li role="presentation" style="width:150px;" ng-class="{active:currentTab==2}">
                <a href="javascript:void(0)" ng-click="distributing()">
                    配送中<span class="badge" ng-if="hasDistributing">{{hasDistributingCount}}</span>
                </a>
            </li>
            <li role="presentation" style="width:150px;" ng-class="{active:currentTab==3}">
                <a href="javascript:void(0)" ng-click="tradeFinish()">
                    交易完成
                </a>
            </li>
            <li role="presentation" style="width:150px;" ng-class="{active:currentTab==4}">
                <a href="javascript:void(0)" ng-click="allOrders()">
                    全部
                </a>
            </li>
        </ul>
        <div class="clearfix"/>
        <div class="panel panel-default panel-list-page">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-12 pagination-box pull-right text-right">
                        <div ng-table-pagination="orderTableParams" template-url="$templates.paginationShort"></div>
                    </div>
                </div>
            </div>
            <div class="panel-body order-no-padding">
                <div class="tab-content">
                    <div class="tab-panel active" id="orderTableTab" ng-include="templates.orderTable">
                    </div>

                    <div class="loading" ng-if="!$loaded"></div>
                    <!-- /.loading -->
                </div>
            </div>
            <div class="panel-footer">
                <!-- pagination -->
                <div ng-table-pagination="orderTableParams" template-url="$templates.pagination"></div>
                <!--<div ng-table-pagination="orderTableParams" template-url="$templates.pagination"></div>-->
            </div>
        </div>
        <!-- end of .panel panel-default -->
    </div>
    <!-- end of .row -->

</div>
</div>
<!-- end of orderListPage  -->

<!--订单发货-->
<div ng-include="templates.orderDeliveryModal">
</div>

<!--订单详情-->
<div id="orderDetailPage">
</div>


<div id="refundDetailPage" style="display: none">
</div>
