<!-- 处 理 信 息 中 的 退 货 详 情 -->
<div class="row">
    <!-- 退货详情（待受理） -->
    <div ng-if="refundStatus==1">
        <div class="col-lg-3 icon"><i class="fa fa-exclamation-circle fa-4x"></i></div>
        <div class="col-lg-21">
            <h3 class="title">请受理退货申请</h3>
            <p>消费者以“商品质量问题”原因申请退货，建议您主动与消费者协商解决退货事宜，为您的店铺带来更多的交易机会，避免您与消费者之间的误会带来不必要的损失。如遇无理要求，可申请飞飞客服协商。</p>
            <!-- <div class="row">
                <div class="col-lg-6">
                    <button class="btn btn-block btn-default" ng-click="agreeApply();">同意退货申请</button>
                </div>
                <div class="col-lg-6">
                    <button class="btn btn-block btn-link">申请飞飞客服介入</button>
                </div>
            </div> --> 
            </div>
            <div class="row">
                <div class="col-lg-offset-3 col-lg-21">
                    <div class="well">
                        <div ng-include="template.returnAddress"></div>
                    </div>
                </div>
            </div>
    </div> 
    <!-- 退货详情（待退货）-->
    <div ng-if="refundStatus==2">
        <div class="col-lg-3 icon"><i class="fa fa-exclamation-circle fa-4x"></i></div>
        <div class="col-lg-21">
            <h3 class="title">等待消费者退货</h3>
            <p>
                    <!-- 消费者在7天内没有退货，该退货单将由系统自动取消。 -->
                    如果制造商已经收到退货商品，点击下面‘已回收退货商品’按钮。
                    确认回收后，系统将自动退款给消费者。
            </p>
            <div class="row">
                <div class="col-lg-6">
                    <button class="btn btn-block btn-default" ng-click="recycle();">已回收退货商品</button>
                </div>
                <!-- <div class="col-lg-6">
                    <button class="btn btn-block btn-link">申请飞飞客服介入</button>
                </div> -->
            </div>
        </div>
    </div>

    <!-- 退 货 详 情 （退货中）-->
    <div ng-if="refundStatus==3">
        <div class="raw">
            <div class="col-lg-3 icon"><i class="fa fa-exclamation-circle fa-4x"></i></div>
            <div class="col-lg-21">
                <h3 class="title">退货商品正在寄回</h3>
                <p>
                    如果制造商已经收到退货商品，点击下面‘已回收退货商品’按钮。
                    确认回收后，系统将自动退款给消费者。
                </p>
                <div class="row">
                    <div class="col-lg-6">
                        <button class="btn btn-block btn-default" ng-click="recycle();">已回收退货商品</button>
                    </div>
                    <!-- <div class="col-lg-6">
                        <button class="btn btn-block btn-link">申请飞飞客服介入</button>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="raw">
            <div class="col-lg-offset-1 col-lg-21">
                <div ng-include="template.refundLogistics"></div>
            </div>
        </div>
    </div>

    <!-- 退货详情（退款中） -->
    <div ng-if="refundStatus==4">
        <div class="col-lg-3 icon"><i class="fa fa-exclamation-circle fa-4x"></i></div>
        <div class="col-lg-21">
            <h3 class="title">正在退款中</h3>
            <div class="row">
                <div class="col-lg-12">
                  <p>
                      飞飞正在帮您退款，请耐心等待退款完成。
                  </p>
                </div>
            </div>
        </div>
    </div>

    <!-- 退货详情（完成）-->
    <div ng-if="refundStatus==5">
        <div class="col-lg-3 icon"><i class="fa fa-check-circle fa-4x text-success"></i></div>
        <div class="col-lg-21">
            <h3 class="title">退货完成</h3>
            <p>
                已确认回收，系统将自动退款给消费者。
            </p>
        </div>
    </div>

    <!-- 退货详情（已取消） -->
    <div ng-if="refundStatus==6">
        <div class="col-lg-3 icon"><i class="fa fa-exclamation-circle fa-4x"></i></div>
        <div class="col-lg-21">
            <h3 class="title">消费者取消了退货申请</h3>
        </div>
    </div>
</div>
