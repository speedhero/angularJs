<!-- 物流信息 -->
<div class="panel-group">
    <div id="accordion" class="panel-group  col-lg-18">
        <div class="panel panel-default ">
            <div class="panel-heading">
                <h4 class="panel-title  col-lg-offset-5"><a  href="" data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne"><span>物流信息</span><span class="caret"></span></a></h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                    <form class="form-horizontal" class="form" ng-controller="refundLogisticsCtrl">
                        <div class="form-group">
                            <label class="col-lg-5 control-label">物流公司：</label>
                            <div class="col-lg-10">
                                <p class="form-control-static">{{logistics.carrier}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 control-label">货运单号：</label>
                            <div class="col-lg-10">
                                <p class="form-control-static">{{logistics.trackingNo}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 control-label">物流动态：</label>
                            <div class="col-lg-15">
                                <table>
                                    <tbody>
                                        <tr ng-repeat="item in logistics.deliverInfos">
                                            <td class="form-control-static" ng-class="{'text-success':$last}">{{item.statusTime |date:"yyyy-MM-dd HH:mm:ss"}} {{item.remark}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
