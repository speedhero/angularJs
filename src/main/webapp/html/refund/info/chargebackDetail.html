<!-- 处 理 信 息 中 的 退 款 详 情 -->
<div class="row">
    <!-- 退款详情（待受理） -->
    <div ng-if="refundStatus==1">
        <div class="col-lg-3 icon"><i class="fa fa-exclamation-circle fa-4x"></i></div>
        <div class="col-lg-21">
            <h3 class="title">请受理退款申请</h3>
            <div class="row">
                <div class="col-lg-6">

               <!--  <button class="btn btn-block btn-default" ng-click="agreeDontNeedReceive();">同意退款申请</button>-->


               <!--  <button class="btn btn-block btn-default" ng-click="openIsNeedReceiveDialog(refund.returnNo);">同意退款申请</button> -->
                <button class="btn btn-block btn-default" ng-click="agreeNeedReceive(refund.returnNo,0);">同意退款申请</button>

                </div>
                <!-- <div class="col-lg-6">
                    <button class="btn btn-block btn-link">申请飞飞客服介入</button>
                </div> -->
            </div>
        </div>
    </div>

    <!-- 退款详情（退款中） -->
    <div ng-if="refundStatus==2">
        <div class="col-lg-3 icon"><i class="fa fa-exclamation-circle fa-4x"></i></div>
        <div class="col-lg-21">
            <h3 class="title">正在退款中</h3>
            <div class="row">
                <div class="col-lg-12">
                  <p>
                      飞飞正在帮您退款，请耐心等待退款完成。
                  </p>
                </div>
            </div>
        </div>
    </div>

    <!--退款详情（完成）-->
    <div ng-if="refundStatus==3">
        <div class="col-lg-3 icon"><i class="fa fa-check-circle fa-4x text-success"></i></div>
        <div class="col-lg-21">
            <h3 class="title">退款完成</h3>
            <div class="col-lg-21">
                <span>由于各大支付平台的退款时效不同，消费者收到退款的时间有1-2个工作日延误。</span>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th colspan="2" class="text-center">支付方式</th>
                            <th>退款方式</th>
                            <th>飞飞退款处理周期</th>
                            <th>银行退款处理周期</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td rowspan="2" class="text-center">在线支付</td>
                            <td>网上银行</td>
                            <td>按原支付方式退回</td>
                            <td>1-2个工作日</td>
                            <td>7-9个工作日</td>
                        </tr>
                        <tr>
                            <td>支付宝</td>
                            <td>按原支付方式退回</td>
                            <td>1-2个工作日</td>
                            <td>1-2个工作日</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

      <!--退款详情（取消）-->
    <div ng-if="refundStatus==4">
        <div class="col-lg-3 icon"><i class="fa fa-exclamation-circle fa-4x"></i></div>
        <div class="col-lg-21">
            <h3 class="title">消费者取消了退款申请</h3>
        </div>
    </div>
</div>
