
<form id="addressForm" ng-controller="refundAddressListCtrl" style="width: 500px" name="addressForm" role="form" novalidate class="form-horizontal">
  <div ng-class="{ 'has-error': ((addressForm.originState.$dirty || hasCommit) &amp;&amp; addressForm.originState.$invalid) || ((addressForm.originCity.$dirty || hasCommit) &amp;&amp; addressForm.originCity.$invalid) || ((addressForm.originArea.$dirty || hasCommit) &amp;&amp; addressForm.originArea.$invalid) }" class="form-group">
    <label class="col-sm-6 control-label">∗ 发货地址:</label>
    <div class="col-sm-6">
      <select name="originState" ng-model="address.stateId" ng-options="state.regionId as state.regionName for state in stateArray" required class="form-control">
        <option value="">--- 请选择 ---</option>
      </select>
    </div>
    <div class="col-sm-6">
      <select name="originCity" ng-if="address.stateId" ng-model="address.cityId" ng-options="city.regionId as city.regionName for city in cityArray" required class="form-control">
        <option value="">--- 请选择 ---</option>
      </select>
    </div>
    <div class="col-sm-6">
      <select name="originArea" ng-if="address.cityId" ng-model="address.areaId" ng-options="area.regionId as area.regionName for area in areaArray" required class="form-control">
        <option value="">--- 请选择 ---</option>
      </select>
    </div>
    <div ng-if="((addressForm.originState.$dirty || hasCommit) &amp;&amp; addressForm.originState.$invalid) || ((addressForm.originCity.$dirty || hasCommit) &amp;&amp; addressForm.originCity.$invalid) || ((addressForm.originArea.$dirty || hasCommit) &amp;&amp; addressForm.originArea.$invalid)" class="help-block"><span>请选择发货区域</span></div>
  </div>
  <div ng-class="{ 'has-error': (addressForm.address.$dirty || hasCommit) &amp;&amp; addressForm.address.$invalid }" class="form-group">
    <label class="col-sm-6 control-label"></label>
    <div class="col-sm-18">
      <input name="address" type="text" ng-model="address.contactAddress" ng-minlength="5" required class="form-control">
      <div ng-if="(addressForm.address.$dirty || hasCommit) &amp;&amp; addressForm.address.$invalid" class="help-block"><span>请输入发货地址</span></div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-6 control-label">邮编</label>
    <div class="col-sm-18">
      <input name="zipCode" type="text" ng-model="address.zipCode" class="form-control">
    </div>
  </div>
  <div ng-class="{ 'has-error': (addressForm.contact.$dirty || hasCommit) &amp;&amp; addressForm.contact.$invalid }" class="form-group">
    <label class="col-sm-6 control-label">* 联系人</label>
    <div class="col-sm-18">
      <input name="contact" type="text" ng-model="address.contactPerson" ng-minlength="2" required class="form-control">
      <div ng-if="(addressForm.contact.$dirty || hasCommit) &amp;&amp; addressForm.contact.$invalid" class="help-block"><span>请输入联系人</span></div>
    </div>
  </div>
  <div ng-class="{ 'has-error': (addressForm.phone.$dirty || hasCommit) &amp;&amp; addressForm.phone.$invalid }" class="form-group">
    <label class="col-sm-6 control-label">* 联系电话</label>
    <div class="col-sm-18">
      <input type="text" name="phone" ng-model="address.contactPhone" ng-pattern="/1[0-9]{10}$/" required class="form-control">
      <div ng-if="(addressForm.phone.$dirty || hasCommit) &amp;&amp; addressForm.phone.$invalid" class="help-block"><span>请输入联系电话</span></div>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-click="closePopover()" class="btn btn-default">取消</button><a id="submitBtn" ng-click="submitForm()" data-loading-text="提交中，请稍候" class="btn btn-primary">确定</a>
  </div>
</form>
