<!--回收地址-->
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-lg-3 control-label">回收地址：</label>
    </div>
    <div class="form-group">
        <label class="col-lg-offset-1 col-lg-4 control-label">收货地址：</label>
        <div class="col-lg-15">
            <p class="form-control-static">{{recycleDefaultAddress.state}}{{recycleDefaultAddress.city}}{{recycleDefaultAddress.area}}{{recycleDefaultAddress.contactAddress}}</p>
        </div>
        <div class="col-lg-4">
            <button ng-controller="refundAddressCtrl" ng-click="editAddressDialog()" class="btn btn-link pull-right">修改地址</button>
        </div>
    </div> 
    <div class="form-group">
        <label class="col-lg-offset-1 col-lg-4 control-label">收货人：</label>
        <div class="col-lg-19">
            <p class="form-control-static">{{recycleDefaultAddress.contactPerson}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-offset-1 col-lg-4 control-label">联系方式：</label>
        <div class="col-lg-19">
            <p class="form-control-static">{{recycleDefaultAddress.contactPhone}}</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-3 col-lg-6">
            <button class="btn btn-block btn-default" ng-click="agreeApply();">同意退货申请</button>
        </div>
        <!-- <div class="col-lg-6">
            <button class="btn btn-block btn-link">申请飞飞客服介入</button>
        </div> -->
    </div>
</form>
